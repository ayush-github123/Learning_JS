<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <style>
        button{
            width: 100px;
            height: 30px;
            margin: 20px;
            font-weight: bold;
        }
        .col1{
            height: 70vh;
            width:24%;
            border: 2px solid white;
            padding: 22px;
            
        }
        .container{
            display: flex;
            padding: 12px;
            margin: 12px;
        }
    </style>
</head>
<body style="color: #fff; background-color: #212121; text-align: center;">
    <h1>Automatic Background Changing Color </h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <div class="container">
        <div class="col1" id="col1"></div>
        <div class="col1" id="col2"></div>
        <div class="col1" id="col3"></div>
        <div class="col1" id="col4"></div>
    </div>
</body>
<script>
        const randomColor = function(){
        const hex = "0123456789ABCDEF"
        let color = "#"
        for (let index = 0; index < 6; index++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        console.log(color)
        return color
    }
    
    const changeColor = function(element){
        element.style.backgroundColor = randomColor()
    }

    let IntervalId
    const start = document.querySelector('#start')
    start.addEventListener('click', function(){
        const col1 = document.querySelector('#col1')
        const col2 = document.querySelector('#col2')
        const col3 = document.querySelector('#col3')
        const col4 = document.querySelector('#col4')
        IntervalId = setInterval( function(){
            changeColor(col1)
            changeColor(col2)
            changeColor(col3)
            changeColor(col4)
        }, 2000)
    })

    const stop = document.querySelector('#stop')
    stop.addEventListener('click', function(){
        clearInterval(IntervalId)
        const allCol1 = document.getElementsByClassName('col1')
        console.log(allCol1)
        
    })
</script>
</html>
