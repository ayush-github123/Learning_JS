<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyChecker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-shadow: 0px 0px 10px white,
                         0px 0px 20px white,
                         0px 0px 40px white,
                         0px 0px 80px white;
            margin-top: 20px;
        }
        h3 {
            margin-bottom: 20px;
        }
        .insert {
            margin: 20px auto;
            display: inline-block;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 80%; /* Use percentage for responsiveness */
            max-width: 800px; /* Max width for larger screens */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
        }
        thead {
            background-color: rgba(255, 255, 255, 0.2); /* Light background for the header */
        }
        th, td {
            border: 2px solid white;
            padding: 10px;
            text-align: center; /* Centered text */
        }
        th {
            text-transform: uppercase; /* Uppercase for headers */
        }
    </style>
</head>
<body>
    <h1>KeyChecker</h1>
    <h3 class="heading">Press the key and see the MAGIC!</h3>
    <div class="insert"></div>

    <script>
        const insert = document.querySelector('.insert');
        const heading = document.querySelector('.heading');
        window.addEventListener('keydown', (e) => {
            heading.innerHTML = `You pressed the key: ${e.key}`;
            insert.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Keycode</th>
                        <th>Code</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${e.key===" "?"Space":e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </tbody>
            </table>
            `;
        });
    </script>
</body>
</html>
