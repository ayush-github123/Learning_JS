<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
    <p id="win"></p>
    <p id="lose"></p>
    <p id="tie"></p>


    <script>
        // Get the buttons
        const rockButton = document.getElementById('rock');
        const paperButton = document.getElementById('paper');
        const scissorButton = document.getElementById('scissor')

        let lose=0;
        let win=0;
        let tie=0;


        function updateScore(){
            document.getElementById('win').innerText = `Total win : ${win}`;
            document.getElementById('lose').innerText = `Total lose : ${lose}`;
            document.getElementById('tie').innerText = `Total Tie : ${tie}`;
        }
        
        
        // 1 - Rock
        // 2 - Paper
        // 3 - Scissor
        
        updateScore()

        rockButton.addEventListener('click', () => {
            computer_pick = Math.floor(Math.random() * 3 + 1)
            if (computer_pick == 1) {
                alert("It's a tie!");
                tie+=1;
            }
            else if (computer_pick == 2) {
                alert("Paper covers rock, you lose!");
                lose+=1;
            }
            else if (computer_pick == 3) {
                alert("Rock crushes scissor, you win!");
                win+=1;
            }
            updateScore()
        })
        paperButton.addEventListener('click', () => {
            computer_pick = Math.floor(Math.random() * 3 + 1)
            if (computer_pick == 1) {
                alert( "Paper covers Rock, you win!");
                win+=1;
            }
            else if (computer_pick == 2) {
                alert( "It's a tie!");
                tie+=1;
            }
            else if (computer_pick == 3) {
                alert( "Scissors cuts paper, you lose!");
                lose+=1;
            }
            updateScore()
        })
        scissorButton.addEventListener('click', () => {
            computer_pick = Math.floor(Math.random() * 3 + 1)
            if (computer_pick == 1) {
                alert( "Rock crushes scissor, you lose!");
                lose+=1;
            }
            else if (computer_pick == 2) {
                alert( "Scissors cuts paper, you win!");
                win+=1;
            }
            else if (computer_pick == 3) {
                alert( "It's a tie!");
                tie+=1;
            }
            updateScore()
        })
        

    </script>

</body>
</html>
